<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuptic-77 simulator</title>
    <script src="./js/sleep.js" type="text/javascript"></script>
    <script src="./js/simulator.js" type="text/javascript"></script>
    <script src="./js/chart.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/general.css">
</head>
<body>
  <div id="container">
    <div id="button">
      <button id="btn_simulator"
        onclick="startSimulation()">Start</button>
    </div>
    <div id="graphics">
        <div id="routeContainer">
            <canvas id="route"></canvas>
        </div>
        <div id="directionContainer">
            <canvas id="direction"></canvas>
        </div>
    </div>
    <div id="resume_data"></div>
  </div>
</body>
</html>
